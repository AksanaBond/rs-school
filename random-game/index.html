<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>random-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <header>
      <h1>Memory Game</h1>
      <button class="button_startGame">Start game</button>
      <button class="song">
        <img
          alt="song"
          src="assets/icon song/zvuk_vklyuchen_qipjm3lmgdxo_32.png"
          class="img_song"
        />
      </button>
      <button class="local_storage">Records</button>
    </header>
    <audio src="assets/music/flipcard.mp3" id="flipcard"></audio>
    <audio src="assets/music/opencouple.mp3" id="opencouple"></audio>
    <audio src="assets/music/gratulation.mp3" id="gratulation"></audio>
    <section id="container">
      <div id="cards">
        <div class="card">
          <img
            class="monster"
            alt="img"
            src="assets/monsters/2001.i203.007_cartoon_monster_set-02.jpg"
            data-number="5"
          />
          <div class="back"></div>
        </div>
      </div>
    </section>
    <section id="endgame">
      <img
        alt="gratulations"
        src="assets/Gratulation/c2172eab-8699-445f-927a-da003c6d91be.webp"
        class="gratulations"
      />
      <div class="result">
        <h3>Your result</h3>
        <p>Amount of moves: <span id="amount">35</span></p>
        <p>Playing time: <span id="time">2:30</span></p>
      </div>
    </section>
    <section class="table_result">
      <div class="table">
        <div class="button_cross">
          <img alt="cross" src="assets/pngwing.com (9).png" class="cross" />
        </div>
        <h3 id="header_results">Records</h3>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Amount of moves</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr class="result_string">
              <td class="game_index"></td>
              <td class="amount"></td>
              <td class="time_in_table"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer>
      <a
        href="https://github.com/AksanaBond"
        target="_blank"
        class="github_link"
        ><div id="github">AksanaBond</div></a
      >
      <div id="year">2024</div>
      <a
        href="https://rs.school/courses/javascript-preschool-ru"
        target="_blank"
        ><div class="logo"></div
      ></a>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
