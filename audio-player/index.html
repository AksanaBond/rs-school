<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <audio src="assets/audio/beyonce.mp3"></audio>
    <div class="audio-player">
        <div class="img-container">
            <img src="assets/img/lemonade.png" alt="img" class="img">
        </div>
        <div class="player">
            <div class="isplay">
            <img src="assets/svg/play.png" alt="play" class="play"></div>
            <div style="width: 163px;">
            <div class="name">Beyonce</div>
            <div class="song">Don't Hurt Yourself</div>
            </div>
            <div>
            <div class="backward">
                <img src="assets/svg/backward.png" class="back" alt="backward">
            </div>
            <div class="forward">
                <img  src="assets/svg/forward.png" class="next" alt="forward">
            </div>
        </div>
            <div class="range">
                <input type="range" name="volume" id="progress" min="0" max="100" value="0">
                <div class="nowtime time">0:00</div>
                <div class="duration time">3:53</div>
            </div>
        </div>
    </div>

    <footer>
<a href="https://github.com/AksanaBond" target="_blank"><div class="github">AksanaBond</div></a>
<div class="year">2024</div>
<a href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><div class="logo"></div></a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
